<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- warning: Scale the size proportionally -->
    <meta name="viewport" content="width=device-width,initial-scale=0">
    <!-- error : website icon can't use -->
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/favicon.ico}">
    <link rel="stylesheet" type="text/css" href="static/css/index.css" th:href="@{/static/css/index.css}">
    <link rel="stylesheet" type="text/css" href="static/css/bird.css" th:href="@{/static/css/bird.css}">

    <script type="text/javascript" src="webjars/jquery/3.6.0/jquery.js"

</head>
<body>
<div style="display:block;">
    <!-- Navigation Bar-->
    <div th:replace="~{template::nav(active='/user/login')}"></div>

    <div class="rabbit-index-body-wrapper">
        <!--Fly Bird-->
        <div>
            <div class="container">

                <div class="bird-container bird-container--one">

                </div>
                <div class="bird-container bird-container--two">
                    <div class="bird bird--two"></div>
                </div>
                <div class="bird-container bird-container--three">
                    <div class="bird bird--three"></div>
                </div>
                <div class="bird-container bird-container--four">
                    <div class="bird bird--four"></div>
                </div>
            </div>
        </div>

    <!-- footer Bar-->
    <div th:replace="template::footer"></div>
